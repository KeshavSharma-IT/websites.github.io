<div class="container my-5">
  <form>
  <div class="form">
    <div class="form-group">
    <label for="firstno">Enter the no</label>
    <input class="form-control" type="text" id="question">
  </div>

    <button type="button" onclick="abc ()" class="btn-outline-success btn-success text-light ">Click </button>
    <div class="form-group">
    <label for="secondno" >Result</label>
    <input class="form-control" type="text" id="answer">
  </div>

  </div>
</div>
</form>

<script type="text/javascript">

 var x,i;
  function abc()
 
  {
    var fact=1;
    x=(document.getElementById('question').value);
    for(i=1;i<=x;i++)

    {
      fact=fact*i;
      document.getElementById('answer').value=fact;
    }


  }
  




</script>
